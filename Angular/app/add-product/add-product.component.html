
<!--This HTML code contains a Form(form-Group used), To add new Product into database. This form has following
Fields:
1.Product Name
2.Product Quantity
3.Product Mrp
4.Product Manufacturer
5.Product Size
Another Field (product Id ) is not provided from user input, Because i have Autogenerated it from backend,
in the Entity class 
-->



<h3 style="text-align: center;font-style: italic;">Add New Product<img src="assets/pixel5.png" width="2%" height="2%" style="margin-left: 10px;"></h3>
  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="productsaveform" #saveproduct (ngSubmit)="saveProduct(saveProduct)">  
    
          
          <div class="form-group">  
            <label for="name">Product Name</label>  
            <input type="text" class="form-control"  formControlName="name" data-toggle="tooltip"   
               data-placement="right" title="Enter Product Name" >  
            <div class="alert alert-danger" *ngIf = "(ProductName.touched) && (ProductName.invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="ProductName.errors.required">Product Name is Required</span>  
                  <span *ngIf = "ProductName.errors.minlength">   
                      Length of ProductName should be more than 2 Latters
                  </span>                     
              </div>  
        </div>

        <div class="form-group">  
            <label for="name">Product Quantity</label>  
            <input type="text" class="form-control"  formControlName="productQuantity" data-toggle="tooltip"   
               data-placement="right" title="Enter Product Quantity" >  
            <div class="alert alert-danger" *ngIf = "(ProductQuantity.touched) && (ProductQuantity.invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="ProductQuantity.errors.required">Product Quantity is Required</span>  
                  <span *ngIf = "ProductQuantity.errors.maxlength">   
                     Product Quantity should not be more than 999
                  </span>  
                                
              </div>  
        </div>

        <div class="form-group">  
            <label for="name">Product MRP</label>  
            <input type="text" class="form-control"  formControlName="productMRP" data-toggle="tooltip"   
               data-placement="right" title="Enter Product MRP" >  
            <div class="alert alert-danger" *ngIf = "(ProductMRP.touched) && (ProductMRP.invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="ProductMRP.errors.required">Product Maximum retail price is Required</span>                       
            </div>  
        </div>

        <div class="form-group">  
            <label for="name">Product Manufacturer</label>  
            <input type="text" class="form-control"  formControlName="productManufacturer" data-toggle="tooltip"   
               data-placement="right" title="Enter Product's Manufacturer" >  
            <div class="alert alert-danger" *ngIf = "(ProductManufacturer.touched) && (ProductManufacturer.invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="ProductManufacturer.errors.required">Product's Manufacturer is Required</span>                       
            </div>  
        </div>

        <div class="form-group">  
            <label for="name">Product Size</label>  
            <input type="text" class="form-control"  formControlName="productSize" data-toggle="tooltip"   
               data-placement="right" title="Enter Product's Size" >  
            <div class="alert alert-danger" *ngIf = "(ProductSize.touched) && (ProductSize.invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="ProductSize.errors.required">Product Size is Required</span>                       
            </div>  
        </div>

    
         
    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Product Added SuccessFully!</h4>  
         <button (click)="addProductForm()" class='btn btn-primary'>Add More Products</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
